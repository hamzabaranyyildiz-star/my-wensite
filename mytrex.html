<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mytrex.sh</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap');
    *{margin:0;padding:0;box-sizing:border-box}
    body,html{height:100%;overflow:hidden;background:#000;font-family:'Geist',sans-serif;color:#fff}
    video{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-2}
    .overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(transparent 20%,#000);z-index:-1}
    .container{padding:40px;display:flex;gap:40px;height:100%;position:relative;z-index:10;flex-wrap:wrap;align-content:flex-start}
    .profile{text-align:center;background:rgba(60,20,140,.6);backdrop-filter:blur(20px);border-radius:20px;padding:30px;border:1px solid rgba(139,92,246,.5);width:380px}
    .avatar{width:120px;height:120px;border-radius:50%;border:6px solid #a78bff;box-shadow:0 0 40px #a78bff}
    .name{font-size:46px;font-weight:900;background:linear-gradient(90deg,#d4afff,#8b5cf6);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .title{font-size:22px;color:#c48bff;margin:10px 0 20px}
    .badges img{height:34px;margin:0 6px}
    .links a{display:block;margin:15px 0;padding:16px;background:rgba(139,92,246,.3);border:1px solid #a78bff;border-radius:16px;text-decoration:none;font-weight:700;transition:.3s}
    .links a:hover{background:#8b5cf6;transform:scale(1.03)}

    .music-player{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:rgba(20,10,60,.9);backdrop-filter:blur(20px);padding:15px 35px;border-radius:20px;border:1px solid #8b5cf6;display:flex;align-items:center;gap:20px;min-width:450px}
    .track-info{font-size:18px;font-weight:600}
  </style>
</head>
<body>

  <video id="bgvid" autoplay loop muted playsinline>
    <source src="https://open.spotify.com/intl-tr/track/4yB0XAiBqHCoX5T0WqjUy7?si=80339e1eed5643af" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="container">
    <div class="profile">
      <img id="avatar" src="https://cdn.discordapp.com/avatars/1412051478465740823/a_xxxxxxx.gif?size=512" class="avatar">
      <div id="username" class="name">Mytrex</div>
      <div id="usertitle" class="title">Owner @ mytrex.sh</div>
      <div id="badges" class="badges"></div>
      <div id="links" class="links"></div>
    </div>
  </div>

  <!-- MÜZİK ÇALAR -->
  <div class="music-player">
    <div class="track-info" id="musictext">Şarkı Bebeğim – İbrahim Tatlıses</div>
    <audio id="player" autoplay loop>
      <source src="https://cdn.glitch.global/2c7c2b37-5e5b-4f2f-9c7d-9e8f8b8f8b8f/sarki-bebeğim.mp3" type="audio/mp3">
    </audio>
  </div>

  <script>
    const config = JSON.parse(localStorage.getItem('mytrexPanel') || '{}');
    const def = {
      avatar: "https://cdn.discordapp.com/avatars/1412051478465740823/a_xxxxxxx.gif?size=512",
      name: "Mytrex",
      title: "Owner @ mytrex.sh",
      bg: "https://cdn.nightride.fm/backgrounds/purple-city.mp4",
      music: "Şarkı Bebeğim – İbrahim Tatlıses",
      musicurl: "https://cdn.glitch.global/2c7c2b37-5e5b-4f2f-9c7d-9e8f8b8f8b8f/sarki-bebeğim.mp3",
      badges: [],
      links: [{n:"Discord",u:"https://discord.com/users/1412051478465740823"}]
    };
    const c = {...def, ...config};

    document.getElementById('avatar').src = c.avatar;
    document.getElementById('username').innerText = c.name;
    document.getElementById('usertitle').innerText = c.title;
    document.getElementById('bgvid').children[0].src = c.bg;
    document.getElementById('musictext').innerText = c.music || "Şarkı Bebeğim – İbrahim Tatlıses";
    document.getElementById('player').children[0].src = c.musicurl || "https://cdn.glitch.global/2c7c2b37-5e5b-4f2f-9c7d-9e8f8b8f8b8f/sarki-bebeğim.mp3";

    c.badges.forEach(b=>{let i=document.createElement('img');i.src=b;document.getElementById('badges').appendChild(i);});
    c.links.forEach(l=>{let a=document.createElement('a');a.href=l.u;a.target="_blank";a.innerText=l.n;document.getElementById('links').appendChild(a);});
  </script>
</body>
</html>
